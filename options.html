<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Environment Indicator Settings</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 32px;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input[type="text"],
      input[type="color"] {
        margin-top: 4px;
        width: 300px;
      }
      .rule {
        border: 1px solid #ccc;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 6px;
      }
      button {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Environment Rules</h2>
    <div id="rules"></div>
    <h3>Add New Rule</h3>
    <form id="addRuleForm">
      <label
        >Pattern (string or regex): <input type="text" id="pattern" required
      /></label>
      <label>Name: <input type="text" id="name" required /></label>
      <label>Color: <input type="color" id="color" value="#10b981" /></label>
      <label
        >Emoji:
        <input type="text" id="emoji" maxlength="2" placeholder="e.g. ðŸš€"
      /></label>
      <button type="submit">Add Rule</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
